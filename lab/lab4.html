<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Plan Lab 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/lab4_style.css">
</head>
<body>

    <div class="planner-wrapper">
        <header class="header">
            <div class="title-section">
                <h1>WEEKLY PLAN</h1>
            </div>
            
            <div class="header-inputs">
                <div class="input-group week-of">
                    <label>WEEK OF</label>
                    <input type="text">
                </div>
                <div class="input-group habit">
                    <label>HEALTHY HABIT</label>
                    <input type="text">
                </div>
                <div class="checkbox-group">
                    <label>ROCKED IT <input type="checkbox"></label>
                    <label>ROOM FOR IMPROVEMENT <input type="checkbox"></label>
                </div>
            </div>
        </header>

        <div class="main-grid">
            
            <aside class="sidebar">
                <div class="sidebar-section goals">
                    <div class="section-title">TOP 3 GOALS</div>
                    <span class="todo-label">TO DO</span> 
                    <ul>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                    </ul>
                </div>

                <div class="sidebar-section everything-else">
                    <div class="section-title">EVERYTHING ELSE</div>
                    <ul>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                    </ul>
                </div>

                <div class="sidebar-section next-week">
                    <div class="section-title">NEXT WEEK</div>
                    <ul>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                    </ul>
                </div>
            </aside>

            <div class="day-box monday">
                <div class="day-header">MONDAY <input type="checkbox"></div>
                <textarea></textarea>
            </div>
            <div class="day-box tuesday">
                <div class="day-header">TUESDAY <input type="checkbox"></div>
                <textarea></textarea>
            </div>
            <div class="day-box wednesday">
                <div class="day-header">WEDNESDAY <input type="checkbox"></div>
                <textarea></textarea>
            </div>

            <div class="day-box thursday">
                <div class="day-header">THURSDAY <input type="checkbox"></div>
                <textarea></textarea>
            </div>
            <div class="day-box friday">
                <div class="day-header">FRIDAY <input type="checkbox"></div>
                <textarea></textarea>
            </div>
            
            <div class="weekend-column">
                <div class="day-box saturday">
                    <div class="day-header">SATURDAY <input type="checkbox"></div>
                    <textarea></textarea>
                </div>
                <div class="day-box sunday">
                    <div class="day-header">SUNDAY <input type="checkbox"></div>
                    <textarea></textarea>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
