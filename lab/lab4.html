<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Plan - Lab 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/lab4_style.css">
</head>
<body>

    <div class="planner-container">
        <header class="header">
            <h1>WEEKLY PLAN</h1>
            <div class="week-of">
                <label>WEEK OF:</label>
                <input type="text" placeholder="Date...">
            </div>
        </header>

        <section class="habit box">
            <h3>HEALTHY HABIT</h3>
            <input type="text" class="full-width-input" placeholder="Drink water...">
            <div class="checkbox-group">
                <label><input type="checkbox"> ROCKED IT</label>
                <label><input type="checkbox"> ROOM FOR IMPROVEMENT</label>
            </div>
        </section>

        <section class="todo box">
            <h3>TO DO</h3>
            <ul>
                <li><input type="checkbox"><input type="text"></li>
                <li><input type="checkbox"><input type="text"></li>
                <li><input type="checkbox"><input type="text"></li>
                <li><input type="checkbox"><input type="text"></li>
                <li><input type="checkbox"><input type="text"></li>
            </ul>
        </section>

        <section class="day monday box">
            <h3>MONDAY</h3>
            <textarea placeholder="Plan..."></textarea>
        </section>
        <section class="day tuesday box">
            <h3>TUESDAY</h3>
            <textarea placeholder="Plan..."></textarea>
        </section>
        <section class="day wednesday box">
            <h3>WEDNESDAY</h3>
            <textarea placeholder="Plan..."></textarea>
        </section>

        <section class="goals box">
            <h3>TOP 3 GOALS</h3>
            <div class="goal-item"><input type="checkbox"><input type="text" placeholder="Goal 1"></div>
            <div class="goal-item"><input type="checkbox"><input type="text" placeholder="Goal 2"></div>
            <div class="goal-item"><input type="checkbox"><input type="text" placeholder="Goal 3"></div>
        </section>

        <section class="day thursday box">
            <h3>THURSDAY</h3>
            <textarea placeholder="Plan..."></textarea>
        </section>
        <section class="day friday box">
            <h3>FRIDAY</h3>
            <textarea placeholder="Plan..."></textarea>
        </section>
        <section class="day saturday box">
            <h3>SATURDAY</h3>
            <textarea placeholder="Plan..."></textarea>
        </section>
        <section class="day sunday box">
            <h3>SUNDAY</h3>
            <textarea placeholder="Plan..."></textarea>
        </section>

        <section class="next-week box">
            <h3>NEXT WEEK</h3>
            <textarea placeholder="Notes for next week..."></textarea>
        </section>

        <section class="everything-else box">
            <h3>EVERYTHING ELSE</h3>
            <textarea placeholder="Notes..."></textarea>
        </section>
    </div>

</body>
</html>
