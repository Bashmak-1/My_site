<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна 7: Новорічна листівка</title>
    <link rel="stylesheet" href="scss/lab7_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <main class="ny-card">
        
        <div class="ny-card__snow"></div>
        <div class="ny-card__snow ny-card__snow--blur"></div>

        <div class="ny-card__container">
            
            <div class="ny-card__visual">
                <div class="tree tree--volume">
                    <div class="tree__star">★</div>
                    <div class="tree__layer tree__layer--top"></div>
                    <div class="tree__layer tree__layer--middle"></div>
                    <div class="tree__layer tree__layer--bottom"></div>
                    <div class="tree__trunk"></div>
                </div>
            </div>

            <div class="ny-card__content">
                <h1 class="ny-card__title">З Новим <span class="ny-card__title--highlight">2026</span> Роком!</h1>
                <p class="ny-card__text">
                    Нехай цей рік принесе чистий код, 
                    легкі деплої та відсутність багів!
                </p>
                <button class="ny-card__button">Отримати подарунок</button>
            </div>
            
        </div>
    </main>

</body>
</html>
