  <main>
    <section>
      <h2>Задача</h2>
      <p>
        Створення HTML-форми для реєстрації користувача з обов’язковими та додатковими полями.
      </p>
    </section>

    <section>
      <h2>Форма реєстрації</h2>
      <form action="https://webhook.site/8d1736d8-d478-44de-a035-c74f1050615e" method="post">
        
        <label for="fname">Ім’я:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">Прізвище:</label><br>
        <input type="text" id="lname" name="lname" required><br><br>

        <label for="email">Електронна пошта:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Підтвердження паролю:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <label for="birthdate">Дата народження:</label><br>
        <input type="date" id="birthdate" name="birthdate"><br><br>

        <label for="gender">Стать:</label><br>
        <select id="gender" name="gender">
          <option value="male">Чоловіча</option>
          <option value="female">Жіноча</option>
          <option value="other">Інше</option>
        </select><br><br>

        <input type="submit" value="Зареєструватися">

      </form>
    </section>
