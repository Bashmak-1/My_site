<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Екзамен - Білет 27</title>
  <style>
    /* Центруємо все для зручної демонстрації викладачу */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    .exam-container {
      background: white;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 { margin-bottom: 20px; color: #333; }
    p.task { color: #555; margin-bottom: 40px; }

    /* ================================================================
       БІЛЕТ 27 (Барабаш)
       Практичне завдання: Реалізувати анімовану іконку для кнопки меню бургер.
       ================================================================
    */

    /* 1. Контейнер кнопки */
    .burger-menu {
      /* Розміри кнопки */
      width: 40px;
      height: 30px;
      position: relative; /* Важливо! Лінії будуть позиціонуватися відносно цього блоку */
      cursor: pointer;
      margin: 0 auto; /* Центруємо саму кнопку */
      z-index: 100;
      /* Прибираємо стандартні відступи браузера, якщо є */
      padding: 0;
      border: none;
      background: transparent;
    }

    /* 2. Стилі для ліній (span) */
    .burger-menu span {
      display: block;
      position: absolute; /* Абсолютне позиціонування для точного контролю */
      height: 4px;        /* Товщина лінії */
      width: 100%;        /* На всю ширину контейнера */
      background-color: #333; /* Колір */
      border-radius: 4px; /* Заокруглені краї */
      opacity: 1;
      left: 0;
      
      /* ГОЛОВНЕ ДЛЯ АНІМАЦІЇ: */
      /* Плавний перехід усіх властивостей за 0.3s */
      transition: all 0.3s ease-in-out; 
      /* Обертання відбуватиметься навколо центру лінії */
      transform-origin: center center;
    }

    /* --- ПОЧАТКОВИЙ СТАН (БУРГЕР ☰) --- */
    
    /* Верхня лінія */
    .burger-menu span:nth-child(1) {
      top: 0px;
    }

    /* Середня лінія (точно по центру) */
    .burger-menu span:nth-child(2) {
      top: 50%;
      transform: translateY(-50%); /* Зміщення на пів висоти лінії вгору для ідеального центру */
    }

    /* Нижня лінія */
    .burger-menu span:nth-child(3) {
      bottom: 0px;
    }


    /* --- АКТИВНИЙ СТАН (ХРЕСТИК ❌) --- */
    /* Цей стан вмикається, коли JS додає клас .active */

    /* 1. Верхня лінія: стає по центру і повертається на 45 градусів */
    .burger-menu.active span:nth-child(1) {
      top: 50%;
      /* Спочатку зміщуємо в центр (як середню), потім повертаємо */
      transform: translateY(-50%) rotate(45deg); 
    }

    /* 2. Середня лінія: зникає */
    .burger-menu.active span:nth-child(2) {
      opacity: 0; /* Стає прозорою */
      transform: translateY(-50%) scale(0); /* Зменшується до нуля */
    }

    /* 3. Нижня лінія: стає по центру і повертається на -45 градусів */
    .burger-menu.active span:nth-child(3) {
      top: 50%;
      /* Спочатку зміщуємо в центр, потім повертаємо у зворотний бік */
      transform: translateY(-50%) rotate(-45deg); 
      bottom: auto; /* скидаємо позиціонування знизу */
    }

  </style>
</head>
<body>

  <div class="exam-container">
    <h2>Білет 27 (Барабаш)</h2>
    <p class="task">Завдання: Анімована іконка бургер-меню</p>
    
    <button class="burger-menu" id="burger-menu" aria-label="Меню">
      <span></span> <span></span> <span></span> </button>

    <p style="margin-top: 30px; color: #888; font-size: 0.9em;">Натисніть на іконку</p>
  </div>

  <script>
    // =======================================================
    // JS частина завдання
    // =======================================================
    
    // 1. Знаходимо кнопку за її ID
    const burgerBtn = document.getElementById('burger-menu');

    // 2. Додаємо "слухач подій" (event listener) на клік
    burgerBtn.addEventListener('click', function() {
      // 3. При кожному кліку перемикаємо клас 'active'
      // toggle додає клас, якщо його немає, і прибирає, якщо він є.
      this.classList.toggle('active');
    });
  </script>

</body>
</html>
